<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biometric Analysis System</title>
    <!-- Tailwind CSS para estructura base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Monoespaciada para look "Hacker/Científico" -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Efecto de Video de Fondo */
        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transform: scaleX(-1); /* Efecto espejo */
            filter: contrast(1.2) saturate(0) sepia(100%) hue-rotate(130deg) brightness(0.8); /* Look azulado sci-fi */
        }

        /* Capas de interfaz */
        .overlay-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Dejar pasar clics */
        }

        /* Animación de Escaneo (Barra Verde) */
        .scan-line {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 255, 1);
            position: absolute;
            top: 0;
            animation: scanMove 3s infinite linear;
            display: none; /* Se activa con JS */
        }

        @keyframes scanMove {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Brackets de las esquinas */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: rgba(255, 255, 0, 0.8);
            border-style: solid;
            transition: all 0.5s ease;
        }
        .tl { top: 20px; left: 20px; border-width: 3px 0 0 3px; }
        .tr { top: 20px; right: 20px; border-width: 3px 3px 0 0; }
        .bl { bottom: 20px; left: 20px; border-width: 0 0 3px 3px; }
        .br { bottom: 20px; right: 20px; border-width: 0 3px 3px 0; }

        /* Malla Facial (Simulada con SVG) */
        .face-mesh-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 350px;
            opacity: 0.6;
            transition: transform 0.2s;
        }

        .mesh-svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: rgba(0, 255, 255, 0.4);
            stroke-width: 1;
        }

        /* Textos parpadeantes */
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Consola de Datos */
        .console-log {
            position: absolute;
            bottom: 80px;
            left: 20px;
            font-size: 12px;
            line-height: 14px;
            color: rgba(0, 255, 255, 0.7);
            text-shadow: 0 0 5px #0ff;
            height: 100px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
        }

        /* Botón Principal */
        #actionBtn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            pointer-events: auto;
            background: rgba(0, 20, 20, 0.9);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 15px 40px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s;
            cursor: pointer;
        }
        #actionBtn:active {
            background: #0ff;
            color: #000;
        }

        /* Modal de Resultado */
        .result-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }
        .result-modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Gráfico de Barras animado en resultado */
        .bar-container {
            width: 80%;
            height: 20px;
            background: #333;
            margin: 10px 0;
            position: relative;
        }
        .bar-fill {
            height: 100%;
            background: red;
            width: 0%;
            transition: width 2s ease-out;
            box-shadow: 0 0 15px red;
        }
    </style>
</head>
<body>

    <!-- Video Feed (Cámara) -->
    <video id="videoElement" autoplay playsinline muted></video>

    <!-- Overlay UI -->
    <div class="overlay-layer">
        <!-- Brackets Esquinas -->
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <!-- Header Info -->
        <div class="absolute top-4 left-4 text-xs text-cyan-500 opacity-80">
            <div>CAM_01: ACTIVE</div>
            <div>RES: 1080p_HDR</div>
        </div>
        <div class="absolute top-4 right-4 text-xs text-red-500 blink font-bold">
            ● REC
        </div>

        <!-- Escáner -->
        <div class="scan-line" id="scanLine"></div>

        <!-- Face Mesh (Decorativo) -->
        <div class="face-mesh-container" id="faceMesh">
            <svg class="mesh-svg" viewBox="0 0 100 120" preserveAspectRatio="none">
                <!-- Líneas abstractas que parecen una cara -->
                <path d="M20,30 Q50,10 80,30 L85,60 Q50,110 15,60 Z" />
                <line x1="20" y1="30" x2="80" y2="30" />
                <line x1="50" y1="10" x2="50" y2="110" />
                <line x1="15" y1="60" x2="85" y2="60" />
                <circle cx="35" cy="45" r="5" stroke="rgba(255,255,0,0.5)" />
                <circle cx="65" cy="45" r="5" stroke="rgba(255,255,0,0.5)" />
                <path d="M40,80 Q50,90 60,80" stroke="rgba(255,255,0,0.5)" />
            </svg>
            <!-- Cuadros de tracking pequeños -->
            <div class="absolute top-[45%] left-[35%] w-2 h-2 border border-yellow-400"></div>
            <div class="absolute top-[45%] right-[35%] w-2 h-2 border border-yellow-400"></div>
            <div class="absolute bottom-[25%] left-[50%] w-4 h-2 border border-yellow-400 transform -translate-x-1/2"></div>
        </div>

        <!-- Log de Datos (Estilo Matrix) -->
        <div class="console-log" id="consoleLog">
            <div>> SYSTEM READY</div>
            <div>> WAITING FOR INPUT...</div>
        </div>

        <!-- Medidores laterales -->
        <div class="absolute right-2 top-1/3 flex flex-col items-end text-[10px] text-cyan-300 gap-2 opacity-70">
            <div>PITCH: <span id="valPitch">120</span>Hz</div>
            <div>STRESS: <span id="valStress">LOW</span></div>
            <div>CONF: <span id="valConf">--</span>%</div>
        </div>
    </div>

    <!-- Botón de Acción -->
    <button id="actionBtn" onclick="startAnalysis()">INICIAR ESCANEO</button>

    <!-- Pantalla de Resultado -->
    <div class="result-modal" id="resultModal">
        <h1 class="text-4xl font-bold text-red-500 mb-2 tracking-widest text-shadow-glow">ALERTA</h1>
        <p class="text-cyan-200 mb-8 text-lg">ANÁLISIS COMPLETADO</p>
        
        <div class="w-3/4 text-left">
            <div class="flex justify-between text-xs mb-1 text-cyan-400">
                <span>CONVICCIÓN VOCAL</span>
                <span>32%</span>
            </div>
            <div class="bar-container">
                <div class="bar-fill" style="width: 32%;"></div>
            </div>
        </div>

        <div class="w-3/4 text-left mt-4">
            <div class="flex justify-between text-xs mb-1 text-cyan-400">
                <span>COHERENCIA FACIAL</span>
                <span>41%</span>
            </div>
            <div class="bar-container">
                <div class="bar-fill" style="width: 41%; background: #ffaa00; box-shadow: 0 0 15px #ffaa00;"></div>
            </div>
        </div>

        <div class="mt-10 border border-red-500 p-4 bg-red-900 bg-opacity-30 text-center">
            <p class="text-xs text-red-300 uppercase tracking-widest">Diagnóstico IA</p>
            <p class="text-xl font-bold text-white mt-2">ALTA INSEGURIDAD DETECTADA</p>
        </div>

        <button onclick="location.reload()" class="mt-8 border border-cyan-500 text-cyan-500 px-6 py-2 text-sm hover:bg-cyan-900 transition">REINICIAR DEMO</button>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN DE CÁMARA ---
        const video = document.getElementById('videoElement');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error acceso cámara:", err);
                document.getElementById('consoleLog').innerHTML += `<div style="color:red">> ERROR: CÁMARA NO DETECTADA</div>`;
                // Fallback si no hay cámara: Poner un fondo estático
                video.style.backgroundColor = "#111";
            }
        }

        startCamera();

        // --- 2. LÓGICA DE SIMULACIÓN ---
        
        // Función para números aleatorios en la UI
        setInterval(() => {
            document.getElementById('valPitch').innerText = Math.floor(Math.random() * (160 - 100) + 100);
            const stressLevels = ["LOW", "MED", "HIGH"];
            document.getElementById('valStress').innerText = stressLevels[Math.floor(Math.random() * stressLevels.length)];
        }, 500);

        // Logs falsos para el efecto "Hackerman"
        const fakeLogs = [
            "INITIALIZING BIO-SENSORS...",
            "AUDIO INPUT: DETECTED",
            "CALIBRATING FACE MESH...",
            "LOCKING TARGET...",
            "MICRO-TREMOR DETECTED (t=0.4s)",
            "PUPIL DILATION: IRREGULAR",
            "VOICE FREQUENCY: UNSTABLE",
            "CONFIDENCE INTERVAL: DROPPING",
            "CORRELATING DATA WITH CLOUD...",
            "GENERATING FINAL REPORT..."
        ];

        function startAnalysis() {
            const btn = document.getElementById('actionBtn');
            const scanLine = document.getElementById('scanLine');
            const consoleDiv = document.getElementById('consoleLog');
            const faceMesh = document.getElementById('faceMesh');
            
            // UI Update
            btn.style.display = 'none'; // Ocultar botón
            scanLine.style.display = 'block'; // Mostrar línea de escaneo
            
            // Efecto de "respiración" en la malla facial
            faceMesh.style.transform = "translate(-50%, -50%) scale(1.1)";
            setInterval(() => {
                 faceMesh.style.transform = faceMesh.style.transform === "translate(-50%, -50%) scale(1.1)" 
                    ? "translate(-50%, -50%) scale(1.0)" 
                    : "translate(-50%, -50%) scale(1.1)";
            }, 800);

            // Secuencia de logs
            let delay = 0;
            fakeLogs.forEach((log, index) => {
                delay += (index < 3) ? 500 : 250; // Al principio lento, luego rápido
                setTimeout(() => {
                    const entry = document.createElement('div');
                    entry.innerText = `> ${log}`;
                    if(log.includes("UNSTABLE") || log.includes("DROPPING")) entry.style.color = "#ff3333";
                    consoleDiv.prepend(entry);
                    
                    // Sonido beep simple (opcional, navegadores bloquean audio sin interacción previa a veces)
                    // playBeep(); 
                }, delay);
            });

            // Trigger del Resultado Final
            setTimeout(() => {
                showResult();
            }, delay + 1000);
        }

        function showResult() {
            const modal = document.getElementById('resultModal');
            modal.classList.add('active');
        }

    </script>
</body>
</html>
